<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>

    //큐 생성자함수
    function Queue() {
        this.dataStore = [];
        this.enqueue = enqueue;
        this.dequeue = dequeue;
        this.front = front;
        this.back = back;
        this.toString = toString;
        this.empty = empty;
    }

    //enqueue
    //큐의 끝부분에 요소를 추가
    function enqueue(element) {
        this.dataStore.push(element);
    }

    //dequeue
    //큐의 앞부분에서 요소를 삭제
    function dequeue() {
        return this.dataStore.shift();
    }

    //front
    //큐의 앞부분에 저장된 요소 확인
    function front() {
        return this.dataStore[0];
    }

    //back
    //큐의 끝 부분에 저장된 요소 확인
    function back() {
        return this.dataStore[this.dataStore.length - 1]
    }

    //toString
    //큐의 모든 요소를 출력
    function toString() {
        var retStr = "";
        for (var i = 0; i < this.dataStore.length; ++i) {
            retStr += this.dataStore[i];
        }
        return retStr;
    }


    //empty
    //큐가 비어있는지 여부 확인
    function empty() {
        if (this.dataStore.length == 0) {
            return true;
        } else {
            return false;
        }
    }

    function print(v) {
        document.write(v + "<br/>");
    }
    //테스트 
    var q = new Queue();
    q.enqueue("첫");
    q.enqueue("둘");
    q.enqueue("셋");
    print(q.toString());
    q.dequeue();
    print(q.toString());
    print("Front of queue: " + q.front());
    print("Back of queue : " + q.back());

</script>

</html>
